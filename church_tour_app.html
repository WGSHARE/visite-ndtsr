<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visite Guid√©e - √âglise</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            font-size: 2.5em;
            color: #2c3e50;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .header p {
            font-size: 1.2em;
            color: #7f8c8d;
            margin-bottom: 20px;
        }

        .mode-selector {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .mode-btn {
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .mode-btn.active {
            background: linear-gradient(45deg, #f39c12, #e74c3c);
            color: white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .mode-btn:not(.active) {
            background: rgba(255, 255, 255, 0.8);
            color: #2c3e50;
        }

        .mode-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .tour-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .station-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .station-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            border-color: #3498db;
        }

        .station-card.playing {
            border-color: #e74c3c;
            background: rgba(231, 76, 60, 0.05);
        }

        .station-number {
            display: inline-block;
            width: 40px;
            height: 40px;
            background: linear-gradient(45deg, #3498db, #2980b9);
            color: white;
            border-radius: 50%;
            text-align: center;
            line-height: 40px;
            font-weight: bold;
            margin-bottom: 15px;
            font-size: 1.2em;
        }

        .station-title {
            font-size: 1.3em;
            color: #2c3e50;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .station-description {
            color: #7f8c8d;
            margin-bottom: 15px;
            line-height: 1.5;
        }

        .station-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 15px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .station-image:hover {
            transform: scale(1.05);
        }

        .audio-controls {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-top: 15px;
        }

        .play-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(45deg, #27ae60, #2ecc71);
            color: white;
            font-size: 1.2em;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .play-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .play-btn.playing {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
        }

        .audio-progress {
            flex: 1;
            height: 6px;
            background: #ecf0f1;
            border-radius: 3px;
            overflow: hidden;
            cursor: pointer;
        }

        .audio-progress-bar {
            height: 100%;
            background: linear-gradient(45deg, #3498db, #2980b9);
            width: 0%;
            transition: width 0.1s ease;
        }

        .audio-time {
            font-size: 0.9em;
            color: #7f8c8d;
            min-width: 80px;
        }

        .guided-controls {
            display: none;
            text-align: center;
            margin-top: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
        }

        .guided-controls.active {
            display: block;
        }

        .nav-btn {
            padding: 12px 25px;
            margin: 0 10px;
            border: none;
            border-radius: 25px;
            background: linear-gradient(45deg, #9b59b6, #8e44ad);
            color: white;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .nav-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .nav-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 90%;
            max-height: 90%;
        }

        .modal-content img {
            max-width: 100%;
            max-height: 100%;
            border-radius: 10px;
        }

        .close {
            position: absolute;
            top: -40px;
            right: 0;
            color: white;
            font-size: 30px;
            font-weight: bold;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .mode-selector {
                flex-direction: column;
                align-items: center;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .tour-grid {
                grid-template-columns: 1fr;
            }
        }

        .qr-info {
            text-align: center;
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            font-size: 0.9em;
            color: #7f8c8d;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>‚úùÔ∏è Visite Guid√©e de l'√âglise</h1>
            <p>D√©couvrez l'histoire et la beaut√© de ce lieu sacr√©</p>
            <div class="mode-selector">
                <button class="mode-btn active" onclick="setMode('libre')">Parcours Libre</button>
                <button class="mode-btn" onclick="setMode('guide')">Visite Guid√©e</button>
            </div>
        </div>

        <div class="tour-grid" id="tourGrid">
            <!-- Les stations seront g√©n√©r√©es par JavaScript -->
        </div>

        <div class="guided-controls" id="guidedControls">
            <button class="nav-btn" onclick="previousStation()" id="prevBtn">‚¨ÖÔ∏è Pr√©c√©dent</button>
            <span id="guidedProgress">Station 1 sur 12</span>
            <button class="nav-btn" onclick="nextStation()" id="nextBtn">Suivant ‚û°Ô∏è</button>
        </div>

        <div class="qr-info">
            üí° Astuce : Placez des QR codes dans l'√©glise pointant vers cette page pour un acc√®s facile
        </div>
    </div>

    <!-- Modal pour les images -->
    <div id="imageModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <img id="modalImage" src="" alt="">
        </div>
    </div>

    <script>
        // Donn√©es des stations (√† personnaliser)
        const stations = [
            {
                number: 1,
                title: "Entr√©e Principale",
                description: "D√©couvrez l'histoire de la construction de cette √©glise et l'architecture de sa fa√ßade.",
                image: "https://via.placeholder.com/400x300/3498db/ffffff?text=Entr√©e+Principale",
                audio: "audio/station1.mp3" // Remplacez par vos fichiers audio
            },
            {
                number: 2,
                title: "Nef et Colonnes",
                description: "Admirez la majest√© de la nef centrale et ses colonnes s√©culaires.",
                image: "https://via.placeholder.com/400x300/e74c3c/ffffff?text=Nef+et+Colonnes",
                audio: "audio/station2.mp3"
            },
            {
                number: 3,
                title: "Ma√Ætre-Autel",
                description: "Le c≈ìur spirituel de l'√©glise, son autel principal et ses ornements.",
                image: "https://via.placeholder.com/400x300/27ae60/ffffff?text=Ma√Ætre-Autel",
                audio: "audio/station3.mp3"
            },
            {
                number: 4,
                title: "Vitraux Sud",
                description: "Les magnifiques verri√®res du c√¥t√© sud et leurs symboles religieux.",
                image: "https://via.placeholder.com/400x300/f39c12/ffffff?text=Vitraux+Sud",
                audio: "audio/station4.mp3"
            },
            {
                number: 5,
                title: "Chapelle des Saints",
                description: "Une chapelle d√©di√©e aux saints patrons de la paroisse.",
                image: "https://via.placeholder.com/400x300/9b59b6/ffffff?text=Chapelle+des+Saints",
                audio: "audio/station5.mp3"
            },
            {
                number: 6,
                title: "Orgue",
                description: "L'orgue historique et son r√¥le dans la liturgie.",
                image: "https://via.placeholder.com/400x300/1abc9c/ffffff?text=Orgue",
                audio: "audio/station6.mp3"
            },
            {
                number: 7,
                title: "Baptist√®re",
                description: "Les fonts baptismaux et leur symbolique.",
                image: "https://via.placeholder.com/400x300/34495e/ffffff?text=Baptist√®re",
                audio: "audio/station7.mp3"
            },
            {
                number: 8,
                title: "Vitraux Nord",
                description: "Les verri√®res du c√¥t√© nord et leurs sc√®nes bibliques.",
                image: "https://via.placeholder.com/400x300/e67e22/ffffff?text=Vitraux+Nord",
                audio: "audio/station8.mp3"
            },
            {
                number: 9,
                title: "Sacristie",
                description: "L'espace o√π les c√©l√©brants se pr√©parent aux offices.",
                image: "https://via.placeholder.com/400x300/95a5a6/ffffff?text=Sacristie",
                audio: "audio/station9.mp3"
            },
            {
                number: 10,
                title: "Chemin de Croix",
                description: "Les stations du chemin de croix le long des murs.",
                image: "https://via.placeholder.com/400x300/8e44ad/ffffff?text=Chemin+de+Croix",
                audio: "audio/station10.mp3"
            },
            {
                number: 11,
                title: "Clocher",
                description: "Vue sur le clocher et son histoire campanaire.",
                image: "https://via.placeholder.com/400x300/2c3e50/ffffff?text=Clocher",
                audio: "audio/station11.mp3"
            },
            {
                number: 12,
                title: "Jardin/Cimeti√®re",
                description: "L'espace ext√©rieur et son patrimoine fun√©raire.",
                image: "https://via.placeholder.com/400x300/16a085/ffffff?text=Jardin",
                audio: "audio/station12.mp3"
            }
        ];

        let currentMode = 'libre';
        let currentStation = 0;
        let currentAudio = null;

        function setMode(mode) {
            currentMode = mode;
            document.querySelectorAll('.mode-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            const guidedControls = document.getElementById('guidedControls');
            if (mode === 'guide') {
                guidedControls.classList.add('active');
                currentStation = 0;
                updateGuidedProgress();
            } else {
                guidedControls.classList.remove('active');
            }
            
            renderStations();
        }

        function renderStations() {
            const grid = document.getElementById('tourGrid');
            grid.innerHTML = '';
            
            stations.forEach((station, index) => {
                if (currentMode === 'guide' && index !== currentStation) return;
                
                const card = document.createElement('div');
                card.className = 'station-card';
                card.innerHTML = `
                    <div class="station-number">${station.number}</div>
                    <h3 class="station-title">${station.title}</h3>
                    <p class="station-description">${station.description}</p>
                    <img class="station-image" src="${station.image}" alt="${station.title}" onclick="openModal('${station.image}')">
                    <div class="audio-controls">
                        <button class="play-btn" onclick="toggleAudio(${index})">
                            <span id="playIcon${index}">‚ñ∂Ô∏è</span>
                        </button>
                        <div class="audio-progress" onclick="seekAudio(event, ${index})">
                            <div class="audio-progress-bar" id="progress${index}"></div>
                        </div>
                        <span class="audio-time" id="time${index}">00:00</span>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        function toggleAudio(index) {
            const station = stations[index];
            const playIcon = document.getElementById(`playIcon${index}`);
            const card = document.querySelector(`.station-card:nth-child(${index + 1})`);
            
            if (currentAudio && !currentAudio.paused) {
                currentAudio.pause();
                document.querySelectorAll('.play-btn').forEach(btn => {
                    btn.classList.remove('playing');
                    btn.querySelector('span').textContent = '‚ñ∂Ô∏è';
                });
                document.querySelectorAll('.station-card').forEach(c => c.classList.remove('playing'));
            }
            
            if (!currentAudio || currentAudio.src !== station.audio) {
                currentAudio = new Audio(station.audio);
                currentAudio.ontimeupdate = () => updateProgress(index);
                currentAudio.onended = () => {
                    playIcon.textContent = '‚ñ∂Ô∏è';
                    document.querySelector(`.station-card:nth-child(${index + 1})`).classList.remove('playing');
                    document.querySelector(`#progress${index}`).style.width = '0%';
                };
            }
            
            if (currentAudio.paused) {
                currentAudio.play().catch(e => {
                    console.log('Lecture audio non disponible (fichier manquant)');
                    alert('Fichier audio non disponible. Veuillez ajouter vos fichiers audio.');
                });
                playIcon.textContent = '‚è∏Ô∏è';
                card.classList.add('playing');
                document.querySelector(`.play-btn:nth-child(1)`).classList.add('playing');
            } else {
                currentAudio.pause();
                playIcon.textContent = '‚ñ∂Ô∏è';
                card.classList.remove('playing');
            }
        }

        function updateProgress(index) {
            const progress = document.getElementById(`progress${index}`);
            const time = document.getElementById(`time${index}`);
            
            if (currentAudio) {
                const percent = (currentAudio.currentTime / currentAudio.duration) * 100;
                progress.style.width = percent + '%';
                
                const minutes = Math.floor(currentAudio.currentTime / 60);
                const seconds = Math.floor(currentAudio.currentTime % 60);
                time.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            }
        }

        function seekAudio(event, index) {
            if (currentAudio) {
                const progressBar = event.currentTarget;
                const clickX = event.offsetX;
                const width = progressBar.offsetWidth;
                const duration = currentAudio.duration;
                
                currentAudio.currentTime = (clickX / width) * duration;
            }
        }

        function previousStation() {
            if (currentStation > 0) {
                currentStation--;
                updateGuidedProgress();
                renderStations();
            }
        }

        function nextStation() {
            if (currentStation < stations.length - 1) {
                currentStation++;
                updateGuidedProgress();
                renderStations();
            }
        }

        function updateGuidedProgress() {
            const progress = document.getElementById('guidedProgress');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            
            progress.textContent = `Station ${currentStation + 1} sur ${stations.length}`;
            prevBtn.disabled = currentStation === 0;
            nextBtn.disabled = currentStation === stations.length - 1;
        }

        function openModal(imageSrc) {
            const modal = document.getElementById('imageModal');
            const modalImage = document.getElementById('modalImage');
            modal.style.display = 'block';
            modalImage.src = imageSrc;
        }

        function closeModal() {
            document.getElementById('imageModal').style.display = 'none';
        }

        // Fermer le modal en cliquant en dehors
        window.onclick = function(event) {
            const modal = document.getElementById('imageModal');
            if (event.target === modal) {
                closeModal();
            }
        }

        // Initialisation
        renderStations();
    </script>
</body>
</html>
